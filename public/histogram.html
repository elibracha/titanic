<div class="mx-auto max-w-lg w-3/5 overflow-hidden">
    <canvas id="bar-chart"></canvas>
</div>
<script>
    var labels = [];
    var entries = [];

    {{ range .Histogram }} 
    labels.push("{{ .Bin }}" + "th percentile"); 
    entries.push({{ .Count }}); 
    {{ end }}    

    var data = {
        labels: labels,
        datasets: [
            {
                label: 'Passengers',
                data: entries,
                backgroundColor: [
                    'rgba(63, 81, 181, 0.5)',
                    'rgba(77, 182, 172, 0.5)',
                    'rgba(66, 133, 244, 0.5)',
                    'rgba(156, 39, 176, 0.5)',
                    'rgba(233, 30, 99, 0.5)',
                    'rgba(66, 73, 244, 0.4)',
                    'rgba(66, 133, 244, 0.2)',            ],
            },
        ],
    };

    var configChart = {
        type: "pie",
        data,
        options: {},
    };

    var chartLine = new Chart(
        document.getElementById("bar-chart"),
        configChart
    );

    Chart.defaults.color = "#ffffff";
</script>
